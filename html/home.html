<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="/css/stylehome.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="cont">
        <div class="container">
            <h1 class="title">Sorteador</h1>

            <label for="numero_inicial">Número Inicial:</label>
            <input type="number" id="numero_inicial">

            <label for="numero_final">Número Final:</label>
            <input type="number" id="numero_final">

            <label for="quantidade_resultados">Quantidade de Resultados:</label>
            <input type="number" id="quantidade_resultados">

            <button style="background-color: blue; animation: none; -webkit-box-shadow: 5px 5px 70px 5px #000B52;
            box-shadow: 5px 5px 70px 5px #000B52; border: 1px transparent; border-radius: 20px;" id="openBtn" class="button" onclick="sortear()"><b style="color: gray;">S O R T E A R</b></button>

            <div id="popup" class="popup">
                <div class="popup-content">
                    <span class="close" id="closeBtn">&times;</span>
                    <p id="resultado"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>

</html>
